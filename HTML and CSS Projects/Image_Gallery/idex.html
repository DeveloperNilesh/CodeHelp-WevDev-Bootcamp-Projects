<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="box">
                <header>
                    <h1 class="heading">My gallery</h1>
                </header>

                <div class="gallery">
                    <figure class="card">
                        <img src="/assets/image1.jpg" alt="img1">
                        <figcaption>Image1</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="/assets/image2.jpeg" alt="img2">
                        <figcaption>Image2</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="/assets/image3.jpeg" alt="img3">
                        <figcaption>Image3</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="/assets/image4.jpeg" alt="img4">
                        <figcaption>Image4</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="./assets/image5.jpeg" alt="img5">
                        <figcaption>Image5</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="./assets/image6.jpeg" alt="img6">
                        <figcaption>Image6</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="./assets/image7.jpeg" alt="img7">
                        <figcaption>Image7</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="/assets/image8.jpeg" alt="img8">
                        <figcaption>Image8</figcaption>
                    </figure>
                    
                    <figure class="card">
                        <img src="./assets/image9.jpeg" alt="img9">
                        <figcaption>Image9</figcaption>
                    </figure>
                    
                </div>

            </div>
        </div>
    </div>
</body>
</html>
