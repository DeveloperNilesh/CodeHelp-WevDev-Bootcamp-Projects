<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Form</title>
</head>
<body>
    <h1>Contact Us Form</h1>
    
    <form action="./Response.html">

        <label for="username">Name</label>
        <input type="text" placeholder="Enter Your Name" id="username">
        <br><br>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Your Email" id="email">
        <br><br>
        <label for="contact">Contact Number</label>
        <input type="number" placeholder="Enter Contact Number" id="contact">
        <br><br>
        
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="">--Select Gender--</option>
            <option value="male">Male </option>
            <option value="female">Female</option>
            <option value="third">Third</option>
        </select>
        <br><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="DOB">
        <br><br>

        <span>Rating</span>
        <input type="radio" value="one" name="rate" id="one">
        <label for="one">1</label>
        <input type="radio" value="two" name="rate" id="two">
        <label for="two">2</label>
        <input type="radio" value="three" name="rate" id="three">
        <label for="three">3</label>
        <input type="radio" value="four" name="rate" id="four">
        <label for="four">4</label>
        <input type="radio" value="five" name="rate" id="five">
        <label for="five">5</label>
        <br><br>

        <label for="review">Enter Your Message</label><br>
        <textarea id="review" name="review" placeholder="Write your message here" rows="4" cols="45"></textarea>
        <br>
        <input type="submit" value="Send">
        <input type="reset"  value="Reset">
        <br><br>

        <a href="https://www.youtube.com/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png"
            alt="youtube logo" width="45">
        </a>
        <a href="https://in.linkedin.com/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/800px-LinkedIn_logo_initials.png"
            alt="linkedin logo" width="35">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png"
            alt="instagram logo" width="35">
        </a>
        <a href="https://telegram.org/" target="_blank">
            <img src="https://img.freepik.com/premium-vector/round-telegram-logo-isolated-white-background_469489-903.jpg?w=2000"
            alt="telegram logo" width="35">
        </a>
    </form>
</body>
</html>
