<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card_Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="image">
                <img src="./mug.jpg" alt="mug image">
            </div>

            <div class="card_content">
                <p class="product">COFFEE MUG</p>
                <h2 class="product_title">White Coffee Mug</h2>
                <p class="product_description">
                    Coffee Mugs are designed to express emotions. These are acclaimed for their
                    amazing designs & superior quality.
                </p>
                <div class="price">
                    <span class="product_title current_price">&#8377;149</span>
                    <span class="product_description strike"><s>&#8377;230</s></span>
                </div>
                <button class="btn">
                    <img src="./icon-cart.png" alt="cart_img" class="btn_image">
                    <span class="product_description btn_text">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
