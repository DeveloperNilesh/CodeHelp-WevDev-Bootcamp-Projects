<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The Main Card -->
    <div class="wrapper">
        <div class="card">
            <div class="profileImage">
                <img src="./assets/prof-img.jpg" alt="user">
            </div>
            <div class="user-name">
                <h2>Nilesh Mukherjee</h2>
              </div>
            <div class="designation">
                <h3>Student, Code Help</h3>
            </div>
            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <p>Share My Profile</p>
                </button>
                <button class="btn-follow btn-card">
                    Follow Me
                </button>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>

        <div>
            <h3>Share this via</h3>

            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                  <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                  <i class="fa-brands fa-telegram"></i>
                </a>
              </div>
        </div>
    </div>

    <!-- The overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <div class="circle1"></div>
    <div class="circle2"></div>

    <script src="https://kit.fontawesome.com/975488701a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
</body>
</html>
