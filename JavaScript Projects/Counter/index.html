<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <div class="heading">Increment and Decrement</div>
            <div class="counter">
                <button onclick="decrement()" class="btn minus-btn"><i class="fa-solid fa-minus"></i></button>
                <div class="count">0</div>
                <button onclick="increment()" class="btn plus-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/975488701a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
